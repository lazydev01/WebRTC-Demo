<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="mediaPlayers">
        <video class="mediaPlayer" id="current-user" autoplay playsinline></video>
        <video class="mediaPlayer" id="remote-user" autoplay playsinline></video>
    </div>

    <div class="controls" id = "controls">
        <div class="control-container" id="camera-btn">
            <span class = "fa-wrapper" style="display: flex; align-items : center; justify-content : center;  height : 20px; width : 20px">
                <i class="fa fa-camera" style="color : white; font-size : 16px;"></i>
            </span>
        </div>
        <div class="control-container" id="mic-btn">
            <span  class = "fa-wrapper" style="display: flex; align-items : center; justify-content : center;  height : 20px; width : 20px">
                <i class="fa fa-microphone" style="color : white; font-size : 16px;"></i>
            </span>
        </div>
        <a href="lobby.html">
            <div class="control-container" id="disconnect-btn">
                <span  class = "fa-wrapper" style="display: flex; align-items : center; justify-content : center;  height : 20px; width : 20px">
                    <i class="fa fa-phone-slash" style="transform: rotateY(180deg); color : white; font-size : 16px;"></i>
                </span>
            </div>
        </a>
    </div>

    <script src="agora-rtm-sdk-1.5.1.js"></script>
    <script type="module" src="env.js" ></script>
    <script type="module" src="main.js"></script>
    <script src="https://kit.fontawesome.com/e52ccff132.js" crossorigin="anonymous"></script>
</body>
</html>
